<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/indry.css">

</head>

<body>
    <!-- HEADER -->
    <div class="container">
        <caption>
            <h1>Form Data Siswa</h1>
        </caption>
        <form>
            <div class="form-group row">
                <label for="nama_siswa" class="col-sm-2 col-form-label">Nama Siswa</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nama_siswa">
                </div>
            </div>
            <div class="form-group row">
                <label for="birthday" class="col-sm-2 col-form-label">Tgl Lahir</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="birthday">
                </div>
            </div>
            <div class="form-group row">
                <label for="id_kelas" class="col-sm-2 col-form-label">Kelas</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="id_kelas">
                </div>
            </div>
            <div class="form-group row">
                <label for="nm_ortu" class="col-sm-2 col-form-label">Nama Ortu</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nm_ortu">
                </div>
            </div>
            <div class="form-group row">
                <label for="nm_guru" class="col-sm-2 col-form-label">Nama Wali Kelas</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nm_guru">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Send</button>

        </form>
    </div>


    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
</body>

</html>
